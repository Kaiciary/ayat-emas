<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="./public/css/myStyleMagelang.css">
  <script type="text/javascript" src="./public/js/jquery-1.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      Download image :
      <div onclick="downloadImage('mobile')" class="download" style="font-size: 12px; display: flex; align-items: center;gap:5px"><i class="fa fa-mobile"
          style="font-size: 24px;"></i> Download for Mobile</div>
      <div onclick="downloadImage('tablet')" class="download" style="font-size: 12px; display: flex; align-items: center;gap:5px"><i class="fa fa-tablet"
          style="font-size: 24px;"></i> Download for Tablet</div>
      <div onclick="downloadImage('dekstop')" class="download" style="font-size: 12px; display: flex; align-items: center;gap:5px"><i class="fa fa-desktop"
          style="font-size: 24px;"></i> Download for Dekstop</div>
      <div id="wait" style="display: none;"><p>waiting proccess to download...</p></div>
    </div>
  </div>

  <div class="kadoContainer">
    <div class="kado" id="kado">
      <img src="./public/assets/kado.png" width="100" height="100" alt="kado">
    </div>
  </div>
  <div class="allContainer">
    <h1 id="ayat" class="ayat"> </h1>
    <p id="isi" class="isi"> </p>
  </div>
  <div id=canvas-wrapper>
    <canvas id="canvas"></canvas>
  </div>

  <div class="buttonContainer" id="buttonContainer">
    <!--<button id="stickerButton" class="download"><i class="fa fa-sticky-note"></i></button>
    <div style="width: 5px;"></div>-->
    <button id="downloadButton" class="download" style="font-size: 12px;"><i class="fa fa-download" style="font-size: 14px;"></i> Download Image</button>
  </div>
</body>

</html>
